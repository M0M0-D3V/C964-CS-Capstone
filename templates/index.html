<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>JobGuard Solutions</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Posting Checker</h1>
      <div class="row">
        <div class="col">
          <form id="myForm" action="/api" method="post">
            <div class="row">
              <div class="form-group col-md-4">
                <input id="title" type="text" class="form-control" placeholder="Job Title" name="title" />
              </div>
              <div class="form-group col-md-4">
                <input id="company" type="text" class="form-control" placeholder="Company Name" name="company" />
              </div>
              <div class="form-group col-md-4">
                <input id="salary" type="text" class="form-control" placeholder="Salary Range" name="salary" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4">
                <input id="location" type="text" class="form-control" placeholder="Location" name="location" />
              </div>
              <div class="form-group col-md-4">
                <select aria-label="choose department" id="department" name="department">
                  <option>--Department--</option>
                  <option>Sales</option>
                  <option>Engineering</option>
                  <option>Marketing</option>
                  <option>Operations</option>
                  <option>IT</option>
                  <option>Development</option>
                  <option>Product</option>
                  <option>Information Technology</option>
                  <option>Customer Service</option>
                  <option>Finance</option>
                  <option>HR</option>
                  <option>Tech</option>
                  <option>R&D</option>
                  <option>Creative</option>
                  <option>Retail</option>
                  <option>Client Services</option>
                  <option>Product Development</option>
                  <option>Business Development</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <select aria-label="choose employment type" id="employment_type" name="employment_type">
                  <option>--Employment Type--</option>
                  <option>Part-Time</option>
                  <option>Full-Time</option>
                  <option>Temporary</option>
                  <option>Contract</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-check col-md-3">
                <input id="telecommute" type="checkbox" class="form-check-input" name="telecommute" />
                <label for="telecommute" class="form-check-label">Telecommuting</label>
              </div>
              <div class="form-check col-md-3">
                <input id="has_logo" type="checkbox" class="form-check-input" name="has_logo" />
                <label for="has_logo" class="form-check-label">Has Logo</label>
              </div>
              <div class="form-check col-md-3">
                <input id="has_questions" type="checkbox" class="form-check-input" name="has_questions" />
                <label for="has_questions" class="form-check-label">Has Questions</label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4">
                <select aria-label="choose education" id="required_education" name="required_education">
                  <option>--Required Education--</option>
                  <option>High School or equivalent</option>
                  <option>Some College Coursework Completed</option>
                  <option>Associate Degree</option>
                  <option>Bachelors Degree</option>
                  <option>Master's Degree</option>
                  <option>Certification</option>
                  <option>Professional</option>
                  <option>Unspecified</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <select aria-label="choose experience" id="required_experience" name="required_experience">
                  <option>--Required Experience--</option>
                  <option>Applicable</option>
                  <option>Apprenticeship/Internship</option>
                  <option>Entry Level</option>
                  <option>Associate</option>
                  <option>MidSenior Level</option>
                  <option>Senior Level</option>
                  <option>Manager Level</option>
                  <option>Director</option>
                  <option>Executive</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <select aria-label="choose industry" id="industry" name="industry">
                  <option>--Industry--</option>
                  <option>Technology and Services</option>
                  <option>Computer Software</option>
                  <option>Internet</option>
                  <option>Education Management</option>
                  <option>Marketing and Advertising</option>
                  <option>Financial Services</option>
                  <option>Hospital & Health Care</option>
                  <option>Consumer Services</option>
                  <option>Telecommunications</option>
                  <option>Oil & Energy</option>
                  <option>Retail</option>
                  <option>Real Estate</option>
                  <option>Accounting</option>
                  <option>Construction</option>
                  <option>E-Learning</option>
                  <option>Design</option>
                  <option>Staffing and Recruiting</option>
                  <option>Management Consulting</option>
                  <option>Health, Wellness and Fitness</option>
                  <option>Insurance</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <textarea id="requirements" class="form-control" placeholder="Requirements" name="requirements"></textarea>
              </div>
              <div class="form-group col-md-6">
                <textarea id="benefits" class="form-control" placeholder="Benefits" name="benefits"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <textarea id="description" class="form-control" placeholder="Job Description" name="description"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <textarea id="company-profile" class="form-control" placeholder="Company Profile" name="company-profile"></textarea>
              </div>
            </div>
            <input class="btn btn-success" type="submit" />
            <button class="btn btn-secondary" type="button" onclick="document.getElementById('myForm').reset();">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
