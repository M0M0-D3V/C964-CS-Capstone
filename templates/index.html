<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>JobGuard Solutions</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Posting Checker</h1>
      <div class="row">
        <div class="col">
          <form action="job-submit" method="post">
            <div class="row">
              <div class="form-group col-md-4">
                <input id="title" type="text" class="form-control" placeholder="Job Title" name="title" />
              </div>
              <div class="form-group col-md-4">
                <input id="dept" type="text" class="form-control" placeholder="Department" name="dept" />
              </div>
              <div class="form-check col-md-2">
                <input id="telecommute" type="checkbox" class="form-check-input" name="telecommute" />
                <label for="telecommute" class="form-check-label">Telecommuting</label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4">
                <input id="location" type="text" class="form-control" placeholder="Location" name="location" />
              </div>
              <div class="form-group col-md-4">
                <input id="company" type="text" class="form-control" placeholder="Company" name="company" />
              </div>
              <div class="form-group col-md-4">
                <input id="salary" type="text" class="form-control" placeholder="Salary" name="salary" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <textarea id="requirements" class="form-control" placeholder="Requirements" name="requirements"></textarea>
              </div>
              <div class="form-group col-md-6">
                <textarea id="benefits" class="form-control" placeholder="Benefits" name="benefits"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <textarea id="description" class="form-control" placeholder="Job Description" name="description"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <textarea id="company-profile" class="form-control" placeholder="Company Profile" name="company-profile"></textarea>
              </div>
            </div>
            <input class="btn btn-success" type="submit" />
            <button class="btn btn-secondary" type="button">Clear</button>
          </div>
        </form>
        <div class="col">
          <h3 id="answer">
            ANSWER GOES HERE
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
